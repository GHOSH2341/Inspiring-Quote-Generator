<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspiring Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quoteOutput">
        <span>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque
          interdum mi at urna ullamcorper, non dictum felis sollicitudin.
          Vivamus lacinia, nisl ut dictum consectetur, lacus magna facilisis
          erat, vel lacinia risus lectus ut nisi.
        </span>
      </div>
      <div id="authorOutput">
        <small>-Author Name-</small>
      </div>
    </div>

    <button class="btn" id="quoteBtn">Generate Quote</button>

    <script src="app.js"></script>
  </body>
</html>
